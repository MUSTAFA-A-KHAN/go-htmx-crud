<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/output.css">

    <title>HTMX & Go</title>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
</head>

<style>
.spinner{
    display:none;
}
.htmx-request .spinner{
    display:inline;
}
.htmx-request.spinner{
    display:inline;
}
</style>

<body class="container mx-auto px-[300px]">

<form 
    id="task-form" 
    hx-post="/add/" 
    hx-target="#task-list" 
    hx-swap="beforeend" 
    hx-indicator="#spinner"
    class="mt-11"
    >
    <div class="flex justify-between gap-2">
        <input 
            type="text" 
            name="name" 
            id="name" 
            class="rounded-lg block text-slate-200
            w-full p-2.5 bg-gray-700"
            placeholder="Name"
            />
        <button 
            class="rounded-lg bg-gray-800 flex justify-between
            hover:bg-gray-900 py-4 px-8
            font-com text-sm capitalize 
            text-white shadow shadow-black/60">
            <span>
            Create
            </span>
        <div role="status" id="spinner" class="htmx-indicator spinner text-white">
            <svg aria-hidden="true" class="w-5 h-5 ml-2 text-black animate-spin 
                fill-slate-200" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
        </div>
        </button>
    </div>
</form>

    <div class="row mt-4 g-4">
        <div class="">
            <ul class="" id="task-list">
            {{ range . }} 
                <li class="text-slate-200" id="item-{{ .ID }}">

    <div class="flex justify-center">
    <div class="w-[300px]   mb-2 border border-gray-200 rounded-lg shadow bg-gray-800 border-gray-700">
    <div class="flex flex-col items-center py-2">
        <span class="font-poppis text-gray-500 dark:text-gray-400">
            {{ .Name }} - {{ .ID }}
        </span>
        <div class="flex jusitfy-between mt-2">

            <button 
                hx-get="/edit/form?name={{ .Name }}&ID={{ .ID }}" hx-target="#item-{{ .ID }}"
                class="mr-2 inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">
                Edit
            </button>

            <div class="flex justify-between">
            <button 
                hx-delete="/delete/{{ .ID }}"
                hx-swap="delete"
                hx-target="#item-{{ .ID }}"
                hx-indicator="#spinner-delete-{{ .ID }}"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">
                Delete
            </button>

            <div role="status" 
                id="spinner-delete-{{ .ID }}" 
                class="htmx-indicator ml-2 text-red-500">
                <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
            </div>
            </div>

        </div>
    </div>



</div>
</div>


                </li>
            {{ end }}
            </ul>
        </div>
    </div>
</body>
</html>
